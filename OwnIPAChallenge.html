<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Challenge: Dispatcher & Performer (Refactored)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <div id="view-dispatcher">
        <h1>Phase 1: Work Items</h1>
        <p><strong>Aufgabe:</strong> Extrahieren Sie die Tabelle und starten Sie den Prozess.</p>
        
        <table id="workItemsTable">
            <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Rolle</th>
                    <th>Status</th> 
                    <th>Grund (Reason)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>

        <button id="btnStartProcess" class="btn btn-success">Prozess starten (Phase 2)</button>
    </div>

    <div id="view-performer" class="hidden">
        <div class="status-bar">
            Phase 2: <span id="generalStatus">Warte auf Eingabe...</span>
        </div>

        <h2>Mitarbeiter Verwaltung</h2>
        
        <div id="searchArea">
            <label for="searchInput">Mitarbeiter suchen (Nachname):</label><br>
            <input type="text" id="searchInput" placeholder="z.B. Mustermann">
            <button id="btnSearch" class="btn">Prüfen</button>
        </div>

        <div id="feedback-container" class="feedback-box hidden">
            <p id="fb-text" class="hidden"></p>
            
            <div id="fb-checkbox" class="hidden">
                <label><input type="checkbox" id="chk-found" disabled> Datensatz gefunden</label>
            </div>

            <div id="fb-input" class="hidden">
                <label>Existenz Prüfung:</label>
                <input type="text" id="inp-exist-code" readonly value="UNKNOWN">
            </div>

            <div id="fb-icon" class="hidden">
                <span id="icon-display" style="font-size: 24px;"></span>
            </div>

            <div id="fb-color" class="hidden">
                <span id="color-msg">Prüfe Hintergrundfarbe dieses Elements...</span>
            </div>
        </div>

        <hr>

        <div id="formArea" class="hidden">
            <h3 id="formTitle">Datensatz Bearbeitung</h3>
            
            <div class="bot-info-box">
                <strong>Gefundener Status: </strong> 
                <span id="display-status" style="font-weight:bold; font-family:monospace; font-size:1.2em;"></span>
            </div>

            <form id="chaosForm">
                <div id="dynamicFields" class="random-layout-row">
                    </div>

                <div id="actionButtons" style="margin-top: 20px; display:flex; gap:10px;">
                    </div>
            </form>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
